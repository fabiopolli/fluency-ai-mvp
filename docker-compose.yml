version: '3.8'

services:
  # Serviço do Backend (FastAPI)
  api:
    build: .
    command: python main.py
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always

  # Serviço do Frontend (Streamlit)
  ui:
    build: .
    command: streamlit run app_ui.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    depends_on:
      - api
    env_file:
      - .env
    restart: always